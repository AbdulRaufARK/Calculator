<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class=" main  bg-dark d-sm-flex flex-column   ">
        <div class="heading text-light text-center  p-5 flex-sm-1  ">
            <h1>ARK Calculator</h1>
        </div>
        <div class="getVal">
            <input type="text" disabled id="showValue" class="  flex-sm-1 w-100 h-100 p-3   h2 " >
        </div>
        <div class="boutns text-center  ">
            <button onclick="addval(1)" class="Button btn btn-primary p-2 pb-5  m-2 ">1</button>
            <button onclick="addval(2)" class="Button btn btn-primary p-2  pb-5 m-2">2</button>
            <button onclick="addval(3)" class="Button btn btn-primary p-2 pb-5 m-2">3</button>
            <button onclick="addval(4)" class="Button btn btn-primary p-2 pb-5 m-2">4</button>
            <button onclick="addval(5)" class="Button btn btn-primary p-2  pb-5 m-2">5</button>
            <button onclick="addval(6)" class="Button btn btn-primary p-2 pb-5  m-2">6</button>
            <button onclick="addval(7)"class="Button btn btn-primary p-2  pb-5 m-2">7</button>
            <button onclick="addval(8)"class="Button btn btn-primary p-2  pb-5 m-2">8</button>
            <button onclick="addval(9)"class="Button btn btn-primary p-2  pb-5 m-2">9</button>
            <button onclick="addval(0)"class="Button btn btn-primary p-2  pb-5 m-2">0</button>
            <button onclick="addval('+')"class="Button btn btn-info p-2  pb-5 m-2">+</button>
            <button onclick="addval('-')"class="Button btn btn-info p-2  pb-5 m-2">-</button>
            <button onclick="addval('*')"class="Button btn btn-info p-2 pb-5  m-2">*</button>
            <button onclick="addval('/')"class="Button btn btn-info p-2 pb-5  m-2">/</button>
            <button onclick="addval('.')"class="Button btn btn-info p-2 pb-5  m-2">.</button>
            <button onclick="cal()"class="Button btn btn-success p-2  pb-5 m-2">=</button>
            <button onclick="cl()"class="Button btn btn-warning p-2  pb-5  m-2">C</button>

        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
